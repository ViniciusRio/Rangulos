<ion-content color="primary">
  <div class="ion-text-center ion-padding">
    <img src="assets/img/logo-rangulos.png" style="width: 120px;">
  </div>
  <form #f="ngForm">
    <ion-card color="white">
      <ion-list>
          <ion-item color="white">
              <ion-label position="floating">Nome</ion-label>
              <ion-input type="text" ngModel name="name" required #nameCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item color="white" *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none">
              <ion-badge>
                Nome obrigatório
              </ion-badge>
            </ion-item>
        <ion-item color="white">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel name="email" required #emailCtrl="ngModel"></ion-input>
        </ion-item>
        <ion-item color="white" *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
          <ion-badge>
            Deve conter um e-mail válido
          </ion-badge>
        </ion-item>
        <ion-item color="white">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
          </ion-input>
        </ion-item>
        <ion-item color="white" *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
          <ion-badge>
            Senha deve ter no mínimo 6 caracteres
          </ion-badge>
        </ion-item>
      </ion-list>
      <ion-card-content>
        <ion-button type="submit" color="primary" (click)="onCreateAccount(f)" expand="block" [disabled]="!f.valid">
          Criar conta
        </ion-button>
      </ion-card-content>
    </ion-card>
    <div class="ion-padding">
      <ion-button [routerLink]="['/auth']" routerLinkActive="router-link-active"  fill="outline" color="light" expand="block">
        Entrar
      </ion-button>
    </div>
