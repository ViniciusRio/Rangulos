<ion-content color="primary">
  <div class="ion-text-center ion-margin-top">
    <img src="assets/img/logo-rangulos.png" style="width: 130px;">
  </div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="ion-margin-top">
    <ion-card color="white">
      <ion-list>
        <ion-item color="white">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
        </ion-item>
        <ion-item color="white" *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
          <ion-badge>
            Deve conter um e-mail vÃ¡lido
          </ion-badge>
        </ion-item>
        <ion-item color="white">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
          </ion-input>
        </ion-item>
        <ion-item color="white" *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
          <ion-badge>
            Senha deve ter no mÃ­nimo 6 caracteres
          </ion-badge>
        </ion-item>
      </ion-list>
      <ion-card-content>
        <ion-button *ngIf="isLogin" type="submit" color="primary" (click)="onLogin()" expand="block"
          [disabled]="!f.valid">
          Entrar
        </ion-button>
      </ion-card-content>
    </ion-card>
    <div class="ion-padding">
      <ion-button [routerLink]="['/register']" fill="outline" color="light" expand="block">
        Criar conta
      </ion-button>
    </div>
  </form>
</ion-content>
