  <ion-item [routerLink]="['./', myEvents.id]">
    <ion-label>
        <div class="events-details">
          <ion-icon name="calendar" color="primary"></ion-icon>
          <ion-text color="tertiary" class="space-left">
              {{ myEvents.start_date | date }}
          </ion-text>
        </div>
        <h2>{{ myEvents.title }}</h2>
        <p>R${{ myEvents.price }}</p>
      </ion-label>

    <ion-thumbnail slot="end">
      <ion-img [src]="myEvents.url_image"></ion-img>
    </ion-thumbnail>
  </ion-item>
