<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Editando: {{ event?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/events"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateEvent()" [disabled]="form?.invalid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center ion-margin">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Título do evento</ion-label>
            <ion-input type="text" formControlName="title"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="form?.get('title').invalid && form?.get('title').dirty">
            <ion-badge color="danger">"Título" obrigatório</ion-badge>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Sobre</ion-label>
            <ion-textarea formControlName="about"> </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="form?.get('about').invalid && form?.get('about').dirty">
            <ion-badge color="danger">"Sobre" obrigatório</ion-badge>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Endereço</ion-label>
            <ion-textarea formControlName="address"> </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="form?.get('address').invalid && form?.get('address').dirty">
            <ion-badge color="danger">"Endereço" obrigatório</ion-badge>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Preço do convite</ion-label>
            <ion-input type="number" formControlName="price"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="form?.get('price').invalid && form?.get('price').dirty">
            <ion-badge color="danger">"Preço" obrigatório</ion-badge>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Inicío do evento</ion-label>
            <ion-datetime
              displayFormat="DD MMM, YYYY HH:mm"
              minuteValues="0, 15, 30, 45"
              formControlName="start_date"
            >
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div
            *ngIf="form?.get('start_date').invalid && form?.get('start_date').dirty"
          >
            <ion-badge color="danger">"Data" obrigatória</ion-badge>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Fim do evento</ion-label>
            <ion-datetime
              displayFormat="DD MMM, YYYY HH:mm"
              minuteValues="0, 15, 30, 45"
              formControlName="end_date"
            >
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="form?.get('end_date').invalid && form?.get('end_date').dirty">
            <ion-badge color="danger">"Data" obrigatória</ion-badge>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Número máximo de convidados</ion-label>
            <ion-input formControlName="max_guests" type="number">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
