<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Eventos
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/events/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-segment (ionChange)="onSegmentChanged($event)" [value]="selectedSegment">
    <ion-segment-button class="segmentTextSize" value="pastEvents">
      <ion-label>Eventos anteriores</ion-label>
    </ion-segment-button>
    <ion-segment-button class="segmentTextSize" value="currentEvent">
      <ion-label>Evento atual</ion-label>
    </ion-segment-button>
    <ion-segment-button class="segmentTextSize" value="myEvents">
      <ion-label>Meus eventos</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="selectedSegment">
    <div *ngSwitchCase="segments.PAST_EVENTS">
     <ion-list>
        <ion-item *ngFor="let pastEvent of pastEvents" [routerLink]="['./', pastEvent.id]">
          <ion-label>
              <div class="events-details">
                  <ion-icon name="calendar" color="primary"></ion-icon>
                  <ion-text color="tertiary" class="space-left">
                      {{ pastEvent.startDate | date }}
                  </ion-text>
                </div>
            <h2>{{ pastEvent.name }}</h2>
            <p>R${{ pastEvent.price }}</p>
          </ion-label>
          <ion-thumbnail slot="end">
            <ion-img [src]="pastEvent.urlImage"></ion-img>
          </ion-thumbnail>
        </ion-item>
      </ion-list> 
    </div>
    <div *ngSwitchCase="segments.CURRENT_EVENT">
        <ion-list>
          <ion-item *ngIf="!currentEvent || currentEvent.length <= 0">
            <ion-label>
              <ion-text>Ainda n√£o estou indo para nenhum evento</ion-text>
            </ion-label>
          </ion-item>
            <ion-item 
            *ngIf="currentEvent.length > 0"
            [routerLink]="['./', currentEvent[0].id]">
              <ion-label>
                <div class="events-details">
                    <ion-icon name="calendar" color="primary"></ion-icon>
                    <ion-text color="tertiary" class="space-left">
                        {{ currentEvent[0].startDate | date }}
                    </ion-text>
                </div>
                <h2>{{ currentEvent[0].name }}</h2>
                <p>R${{ currentEvent[0].price }}</p>
              </ion-label>
              <ion-thumbnail slot="end">
                <ion-img [src]="currentEvent[0].urlImage"></ion-img>
              </ion-thumbnail>
            </ion-item>
          </ion-list>
    </div>
    <div *ngSwitchCase="segments.MY_EVENTS">
      <ion-list>
        <ion-item-sliding *ngFor="let event of myEventsList" #slidingItem>
          <app-my-events [myEvents] = event></app-my-events>
          <ion-item-options>
            <ion-item-option (click)="onEdit(event.id, slidingItem)">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="onDelete(event.id, slidingItem)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </div>
</ion-content>
