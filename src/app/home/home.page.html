<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Inic√≠o</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of loadEvents" [routerLink]="['./', event.id]">
      <ion-label>
        <h2>{{ event.name }}</h2>
        <p>{{ event.briefInformation }}</p>
      </ion-label>
      <ion-thumbnail slot="end">
        <img [src]="event.urlImage"/>
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
