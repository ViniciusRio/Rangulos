<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicío</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <div *ngIf="!isLoading && loadEvents && loadEvents.length == 0">
    <ion-item>
      <ion-text>Não há eventos por perto</ion-text>
    </ion-item>
    <div class="ion-text-center ion-margin">
      <ion-button routerLink="/tabs/events/new">Que tal criar um?</ion-button>
    </div>
  </div>

  <ion-list>
      <div *ngIf="loadEvents">
        <ion-item *ngFor="let event of loadEvents" [routerLink]="['./', event.id]">
          <ion-label>
            <div class="events-details">
              <ion-text color="tertiary" class="space-left">
                {{ event.title }}
              </ion-text>
            </div>
            <p>
              <b>R${{ event.price }}</b> -
              {{ event.start_date | date }} até {{ event.end_date | date }}
            </p>
          </ion-label>
          <ion-badge slot="end" color="success" *ngIf="event.payment_confirmed">Pago</ion-badge>
          <ion-thumbnail slot="end">
            <ion-img [src]="event.url_image"></ion-img>
          </ion-thumbnail>
        </ion-item>
      </div>
    </ion-list>
</ion-content>
